{% extends 'base.html' %}

{% block title %}Create Payroll Period - Ricas School Management System{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3">Create Payroll Period</h1>
    <div>
      <a href="{% url 'payroll:payroll_period_list' %}" class="btn btn-outline-primary">
        <i class="fas fa-arrow-left me-2"></i>Back to Periods
      </a>
    </div>
  </div>

  <!-- Create Period Form -->
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Period Information</h6>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'payroll:create_payroll_period' %}">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="name" class="form-label">Period Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="name" name="name" placeholder="e.g., January 2023" required>
            </div>
            
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="start_date" class="form-label">Start Date <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
              </div>
              <div class="col-md-6">
                <label for="end_date" class="form-label">End Date <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
              </div>
            </div>
            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
              <label class="form-check-label" for="is_active">Active</label>
              <div class="form-text">Check to make this the active payroll period.</div>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a href="{% url 'payroll:payroll_period_list' %}" class="btn btn-secondary me-md-2">Cancel</a>
              <button type="submit" class="btn btn-primary">Create Period</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
