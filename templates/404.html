<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Deigratia Montessori School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #004d4d;
            --accent-color: #FF7F50;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), #006666);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
        }
        
        .error-container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-icon {
            font-size: 6rem;
            color: var(--accent-color);
            margin-bottom: 2rem;
        }
        
        .error-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .btn-home {
            background: var(--accent-color);
            border: none;
            color: white;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 0 10px 10px 0;
            display: inline-block;
        }
        
        .btn-home:hover {
            background: #ff6b35;
            color: white;
            transform: translateY(-2px);
            text-decoration: none;
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 0 10px 10px 0;
            display: inline-block;
        }
        
        .btn-secondary:hover {
            background: white;
            color: var(--primary-color);
            transform: translateY(-2px);
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .error-icon {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .btn-home,
            .btn-secondary {
                display: block;
                margin: 10px auto;
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="fas fa-search error-icon"></i>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="mt-4">
            <a href="/" class="btn-home">
                <i class="fas fa-home me-2"></i>
                Return Home
            </a>
            <a href="/contact/" class="btn-secondary">
                <i class="fas fa-envelope me-2"></i>
                Contact Us
            </a>
        </div>
    </div>
</body>
</html>
