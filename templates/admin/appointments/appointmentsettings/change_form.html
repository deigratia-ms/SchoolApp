{% extends "admin/change_form.html" %}
{% load i18n admin_urls %}

{% block submit_buttons_bottom %}
    {{ block.super }}
    {% if show_generate_slots_button %}
    <div class="submit-row">
        <a href="{% url 'admin:generate_slots' %}" class="button" style="background-color: #28a745; color: white;">
            <i class="fas fa-calendar-plus"></i> Generate Time Slots
        </a>
    </div>
    <p class="help" style="margin-top: 10px;">
        <i class="fas fa-info-circle"></i> 
        This will generate time slots based on the settings above. Existing slots will not be affected.
    </p>
    {% endif %}
{% endblock %}
